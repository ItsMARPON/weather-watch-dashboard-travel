<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Watch Dashboard</title>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="flex-column min-100-vh">
    <header>
      <h1>5-Day Weather Watch Dashboard</h1>
      <div>
      <h2>Search for a city or geographic location for weather information</h2>
      </div>
      <p id="currentDay"></p>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3>Search By User</h3>
          <div>
            <form id="user-form" class="card-body" method="GET">
            <label class="form-label" for="city">City Name</label>
            <input name="city" id="city" type="text" class="form-input" required />
          </div>
          <div>
            <button id="submit-btn" type="submit" class="btn">
              Get Location
            </button>
          </div>
          </form>
        </div>

        <div id="location-coordinates" class="card">
          <h4>
            City Name, State, and Latitude and Longitude geopraphic coordinates:
          </h4>
          <ul></ul>
        </div>

        <div id="weather-container" class="card">
          <h5>5 Day weather forecast by location:</h5>
          <div id="weather-data">
            <p id="temp-data"></p>
            <p id="description-data"></p>
            <p id="wind-data"></p>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
